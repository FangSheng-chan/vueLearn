<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<div id="app">
    {{title}}
    <button type="button" @click="toUp">点我</button>
</div>

<body>

    <script src="../vue.js"></script>

</body>

</html>

<script>
    new Vue({
        el: '#app',
        data: {
            title: "hello vue"
        },
        methods: {
            toUp: function() {
                this.title.to()
            }
        }
    })
</script>
