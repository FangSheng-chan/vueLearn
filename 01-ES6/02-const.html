<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 常量的含义是指向的对象不能修改，但是可以改变内部的属性 -->
    <script>
        const person = {
            name: 'ss',
            age: 12,
        }
        console.log(person);

        person.name = 'dd'
        person.age = 18
        console.log(person);
    </script>
</body>

</html>
