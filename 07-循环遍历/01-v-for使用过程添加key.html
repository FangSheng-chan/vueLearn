<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="item in letters" >{{item}}</li>
    </ul>
    <button @click="btnClick">按钮</button>
</div>

<script src="../vue.js"></script>
<script>
    const app  = new Vue({
        el: '#app',
        data:{
            letters:['A','B','C','D']
        },
        methods: {
            btnClick(){
                //可以响应式的 方法
                //1、pop
                //2、push
                //3、shift
                //4、unshift
                //5、splice
                //6、sort
                //7、reverse

                // this.letters.push('aaa','bbb','ccc')
                // this.letters.unshift('aaaa')
                // this.letters.splice(1,0,'s','d','l')

                //通过索引改变数组
                Vue.set(this.letters,0,'bbb')
            }
        }
    })

    function sum(...num) {
        console.log(num)
    }
    sum(1,2,3,4,5)
</script>
</body>
</html>
