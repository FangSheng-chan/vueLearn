<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>e
        .active{
            color: red;
        }
    </style>
</head>
<body>

<div id="app">
    <ul>
        <li v-for="(item,index) in movies"
            :class="{active:currentIndex === index}"
            @click="liClick(index)">
            {{index}}.{{item}}
        </li>
    </ul>
</div>

<script src="../vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            movies: ['海王','海贼王' ,'加勒比海盗'],
            currentIndex: 0
        },
        methods: {
            liClick(index){
                this.currentIndex = index
            }
        }
    })
</script>
</body>
</html>
